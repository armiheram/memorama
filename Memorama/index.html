<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Memorama</title>
</head>
<body>
    <div class="container-fluid min-vh-100 bg-menu">
        <div class="row d-flex justify-content-center g-0">
            <div class="col-10">
                <h5 id="title" class="text-center text-light mt-4 mb-0">Memorama</h5>
                <div id="tablero" class="p-4 mx-auto"></div>
                <div id="new" class="text-center">
                    <button id="start" class="btn btn-secondary btn-lg" onclick="newGame()">Comenzar</button>
                </div>
            </div>
            <div class="col-2 bg-light min-vh-100">
                <h5 id="attemps" class="text-center mt-5">Pulse el boton para empezar el juego</h5>
                <p id="pares" class="text-center my-1"></p>
            </div>
        </div>
    </div>
    <script src="img.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
